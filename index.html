<!DOCTYPE html>
<html>

<head>
    <title> Train Scheduler </title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>
    <div class="row">
        <div class="container">
            <h1> <center> <img src="images/image1.jpg"> </center> </h1>
            
        </div>
    </div>
    </br>
   
    <div class="container">
        <div class='row'>
            <!-- Display Panel -->
            <div class="panel panel-info" id="trainInfo">
                <div class="panel-heading ">
                    <h4 class='center-align'>Current Train Schedule</h4>
                </div>
                <table class="table table-striped center bordered responsive-table" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
   <!--  <img class="poster" src="images/poster.jpg">
    <img class="news" src="images/news.jpg"> -->
    <div class="container info">
        <div class='row'>
            <div class="panel panel-info" id="trainAdd">
                <div class="panel-heading ">
                    <h4 class='center-align'>Add Your Train</h4>
                </div>
                <form>
                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="trainName-input">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input type="time" class="form-control" id="firstTrain-input">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <label for="frequency">Frequency(Mins)</label>
                        <input type="number" class="form-control" id="frequency-input">
                    </div>
                </div>
                <div class="btn-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <br>
                        <button type="submit" class="btn btn-group-lg" id="runSubmit"><i class="search"></i> Submit</button>
                        <br>
                        </div>
                    
                    </div>
                </div>
            </div>
            </form>
        </div>
        

  
       
        <script type="text/javascript" src="app.js"></script>

        
</body>

</html>
