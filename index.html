<!DOCTYPE html>
<html>

<head>
    <title> Train Scheduler </title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark|Vollkorn" rel="stylesheet">
 
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>
    <div class="row header">
        <div class="container">
            <h1> <center> The Railroad Bulletin <img src="train.svg" width="110px"> </center> <h1>
              
            
        </div>
    </div>
    </br>
   
    <div class="container schedule">
        <div class='row'>
            <!-- Display Panel -->
            <div class="panel panel-default" id="trainInfo">
                <div class="panel-heading ">
                    <center> <h4>Current Train Schedule</h4></center>
                </div>
                <table class="table table-striped center bordered responsive-table" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    

  
    <div class="container info">
        <div class='row'>
            <div class="panel panel-default" id="trainAdd">
                <div class="panel-heading ">
                    <center> <h4>Add Your Train</h4> </center>
                </div>

                <form class="traininput">
                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <label for="name">Train Name</label>

                        <input type="text" class="form-control" id="trainName-input">
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input type="time" class="form-control" id="firstTrain-input">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <label for="frequency">Frequency(Mins)</label>
                        <input type="number" class="form-control" id="frequency-input">
                    </div>
                </div>

               <center> <div class="btn-group">
                    <div class="col-sm-10">
                        <br>
                        <button type="submit" class="btn btn-primary " id="runSubmit">Submit </button> 
                        <br>
                        </div>
                    
                    </div> </center>
                </div>
            </div>
            </form>
        </div>
        <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4> <center> Most Recent Entry </center> </h4>
            </div>
            <div class="panel-body ">
                <h2 id="trainName-display"></h2>
                <h4 id="destination-display"></h4>
                <h4 id="firstTrain-display"></h4>
                <h4 id="frequency-display"></h4>
            </div>
        </div>
    </div>

  
       
        <script type="text/javascript" src="app.js"></script>

        
</body>

</html>
